<div class="mt-2">
    <div class="text-center">
        <img src="assets/logo/logo-completo.png" width="200" />
        <br />
        <span class="f-14 ml-5 mr-5">Sistema de Matrícula Online</span>
    </div>
    <br />
    <div>
        <label style="font-size: 15px;">
            <i class="mdi mdi-account f-18 primary-color"></i>
            Usuario
        </label>
        <input type="text" name="email" [(ngModel)]="user.email" class="form-control form-control-md" />
    </div>
    <div class="mt-3">
        <label style="font-size: 15px;">
            <i class="mdi mdi-key-variant f-18 primary-color"></i>
            Contraseña</label>
        <input type="password" name="password" [(ngModel)]="user.password" class="form-control form-control-md" />
    </div>
    <div>
        <label style="font-size: 13px; color: red">{{msg}}</label>
    </div>
    <div class="text-center mt-2">
        <button class="btn simi-btn-primary btn-block" (click)="login()">
            Ingresar al sistema
        </button>
    </div>
    <div class="text-center mt-1">
        <button class="btn simi-btn-default btn-block">
            me olvidé la contraseña
        </button>
    </div>
    <div class="text-center mt-3 display-show">
        <button class="btn simi-btn-dark btn-block">
            Registrarme
        </button>
    </div>
</div>
