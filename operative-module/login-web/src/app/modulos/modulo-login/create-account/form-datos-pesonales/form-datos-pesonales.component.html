<div class="mt-2">
    <div class="text-center mt-2 ml-5 mr-5">
        <h4>Datos Personales</h4>
    </div>
    <form novalidate class="mt-2">
        <div>
            <label style="font-size: 15px;">
                <i class="mdi mdi-card-bulleted f-18 primary-color"></i>
                Documento de Identidad
            </label>
            <input type="number" name="dni" [(ngModel)]="newUser.docNumber" class="form-control form-control-md" />
        </div>
        <div class="mt-3">
            <label style="font-size: 15px;">
                <i class="mdi mdi-account f-18 primary-color"></i>
                Nombres
            </label>
            <input type="text" name="names" [(ngModel)]="newUser.names" class="form-control form-control-md" />
        </div>
        <div class="mt-3">
            <label style="font-size: 15px;">
                <i class="mdi mdi-account f-18 primary-color"></i>
                Apellido Paterno
            </label>
            <input type="text" name="lastNameP" [(ngModel)]="newUser.lastNameP" class="form-control form-control-md" />
        </div>
        <div class="mt-3">
            <label style="font-size: 15px;">
                <i class="mdi mdi-account f-18 primary-color"></i>
                Apellido Materno
            </label>
            <input type="text" name="lastNameM" [(ngModel)]="newUser.lastNameM" class="form-control form-control-md" />
        </div>
        <div class="text-center mt-4">
            <button type="submit" class="btn simi-btn-primary btn-block" (click)="signIn()">
                Continuar
            </button>
        </div>
    </form>
    <div class="mt-2">
        <button type="button" class="btn simi-btn-silver btn-block" (click)="back()">
            <i class="mdi mdi-arrow-left"></i> Atr√°s
        </button>
    </div>
    <br />
    <br />
</div>
