<div class="mt-2">
    <div class="text-center">
        <img src="assets/logo/logo-completo.png" width="200" />
        <br />
        <h6 class="f-14 ml-5 mr-5">Sistema de Matrícula Online</h6>
    </div>
    <br />
    <div class="text-center mt-2">
        <h4>Datos Personales</h4>
    </div>
    <div>
        <label class="f-14 ml-5 mr-5">Sistema de Matrícula Online</label>
    </div>
    <form novalidate class="mt-2">
        <div>
            <label style="font-size: 15px;">
                <i class="mdi mdi-card-bulleted f-18 primary-color"></i>
                Documento de Identidad
            </label>
            <input type="number" name="dni" [(ngModel)]="user.email" class="form-control form-control-md" />
        </div>
        <div class="mt-3">
            <label style="font-size: 15px;">
                <i class="mdi mdi-account f-18 primary-color"></i>
                Nombres
            </label>
            <input type="text" name="email" [(ngModel)]="user.email" class="form-control form-control-md" />
        </div>
        <div class="mt-3">
            <label style="font-size: 15px;">
                <i class="mdi mdi-account f-18 primary-color"></i>
                Apellido Paterno
            </label>
            <input type="text" name="email" [(ngModel)]="user.email" class="form-control form-control-md" />
        </div>
        <div class="mt-3">
            <label style="font-size: 15px;">
                <i class="mdi mdi-account f-18 primary-color"></i>
                Apellido Materno
            </label>
            <input type="text" name="email" [(ngModel)]="user.email" class="form-control form-control-md" />
        </div>
        <div class="text-center mt-4">
            <button class="btn simi-btn-primary btn-block" (click)="verificarUsuario()">
                Continuar
            </button>
        </div>
        <div class="mt-2">
            <button class="btn simi-btn-silver" (click)="back()">
                <i class="mdi mdi-arrow-left f-18"></i> Atrás
            </button>
        </div>
    </form>
    <br />
    <br />
</div>
