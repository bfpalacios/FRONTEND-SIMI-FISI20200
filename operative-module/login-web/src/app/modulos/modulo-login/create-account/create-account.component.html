<div *ngIf="load" style="position: absolute; z-index: 1; width: 100%; height: 100%;" class="simi-center-content">
    <div>
        <img src="{{loading}}" style="width: 100px;">
    </div>
</div>
<div class="simi-background-primary simi-center-content simi-display-h-none">
    <div class="simi-background-white simi-display-h-none simi-display-w-none">
        <div class="row simi-height-100 m-0">
            <div class="col-lg-5 col-md-6 col-sm-12 col-12 simi-center-content">
                <div>
                    <app-form-register [newUser]="newUser" *ngIf="!showDatosPersonales" (emitter)="ngAfterContentInit($event)"></app-form-register>
                    
                    <app-form-datos-pesonales [newUser]="newUser"
                    *ngIf="showDatosPersonales"  (emitter)="ngAfterContentInit($event)"></app-form-datos-pesonales>
                </div>

            </div>
            <div class="col-lg-5 col-md-6 col-6 simi-display-none-blue">
                <app-banner-login></app-banner-login>
            </div>
            <div class="col-lg-2 simi-center-content simi-display-none" style="margin-left: -35px;">
                <app-section-buttons></app-section-buttons>
            </div>
        </div>
    </div>
</div>
