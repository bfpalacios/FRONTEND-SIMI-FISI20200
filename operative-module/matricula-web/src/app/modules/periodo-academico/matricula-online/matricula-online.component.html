<div *ngIf="load" class="center-content" style="height: 100% !important; width: 100% !important;">
    <img src="assets/loading/loading.gif" style="width: 100px;">
    <div>
        <h5>Cargando...</h5>
    </div>
</div>
<div *ngIf="!load && !error"
class="simi-bg-header mt-5 pt-3" style=" display: flex; align-items: center; font-weight: lighter;">
    <span>
        <i class="mdi mdi-home mr-1 ml-2 f-15"></i>
        Periódo Académico
        <i class="mdi mdi-chevron-right" style="font-size: 20px;"></i>
        <span style="font-size: 15px;">
            Matrícula Online
        </span>
    </span>
</div>
<div *ngIf="error">
    <span>Ocurrió un error con el servidor.</span>
</div>
<div *ngIf="!load && !error" class="simi-card">
        <div>
            <h5>Matrícula</h5>
        <button style="float:right;" (click)="showPagosRealizados()"
        class="btn simi-btn-dark" *ngIf="pagosRealizados?.length">
            Ver Pagos
        </button>
        </div>
    <div *ngIf="!pagosRealizados?.length">
        <span style="font-size: 13px;">
            Matrícula no habilitada
        </span>
    </div>
    <div *ngIf="pagosRealizados?.length">
        <div style="font-size: 14px;">
            <span>Realiza tu matrícula online ahora mismo.
                <hr />
            </span>
        </div>
        <div class="iniciar-matricula">
            <div class="text-center">
                <div class="header-iniciar-matricula">
                </div>
                <div class="mt-3">
                    <h2 class="ml-1 mr-1">Ciclo Febrero 2020</h2>
                </div>
                <hr style="background-color: white;" />
                <div class="mb-1">
                    <h5>03/02/2020</h5>
                    <h6>
                        11:16 a. m.
                    </h6>
                </div>
            </div>
            <div class="text-center">
                <button class="btn simi-btn-light" (click)="goMatricular()">
                    <i class="mdi mdi-clock-check-outline"></i> Iniciar Matrícula
                </button>
            </div>
        </div>
    </div>
</div>
