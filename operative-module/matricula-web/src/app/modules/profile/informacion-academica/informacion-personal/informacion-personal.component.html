<div class="simi-card">
    <div>
        <h4>Información Personal</h4>
    </div>
    <div class="row">
        <div class="col-lg-3">
            <div class="simi-bg-gray-circle">
            </div>
            <div>
                <label class="simi-section-label-rose">{{user.dni}}</label>
            </div>
        </div>
        <div class="col-lg-9">
            <div>
                <label class="simi-section-label-blue">
                   {{user.university}}
                </label>
            </div>
            <div>
                <label class="simi-section-label-dark">
                    {{user.phone}}
                </label>
            </div>
        </div>
    </div>
    <div>
        <label style="font-size: 13px; color: gray">
            <i class="mdi mdi-account" style="font-size: 25px; color: black;"></i>
            NOMBRES
        </label>
        <br class="mb-1"/>
        <label class="simi-input-text form-control">{{user.nombre}}</label>
    </div>

    <div class="mt-3">
        <label style="font-size: 13px; color: gray">
            <i class="mdi mdi-account" style="font-size: 25px; color: black;"></i>
            APELLIDO PATERNO
        </label>
        <br class="mb-1"/>
        <label class="simi-input-text form-control">{{user.apPaterno}}</label>
    </div>
    <div class="mt-3">
        <label style="font-size: 13px; color: gray">
            <i class="mdi mdi-account" style="font-size: 25px; color: black;"></i>
            APELLIDO MATERNO
        </label>
        <br class="mb-1"/>
        <label class="simi-input-text form-control">{{user.apMaterno}}</label>
    </div>
    <div class="mt-3">
        <button class="btn simi-btn-primary btn-block">
            <i class="mdi mdi-pencil f-15"></i>Editar información
        </button>
    </div>
</div>
