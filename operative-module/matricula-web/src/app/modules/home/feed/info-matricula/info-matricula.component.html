<div class="simi-card">
    <div class="row">
        <div *ngFor="let buttonInfo of buttonsInfo" class="col-md-6 col-lg-12">
            <button class="btn" [ngClass]="buttonInfo.color" (click)="navigate(buttonInfo.router)" style="width: 100%;">
                <i class="mdi" [ngClass]="buttonInfo.icon" style="font-size: 25px;"></i><br />
                {{buttonInfo.title}}
            </button>
        </div>
    </div>
</div>
