<div class="header-user-list">
    <button class="btn-nuevo ml-1 mr-1" (click)="nuevaAula()">
        <i class="mdi mdi-plus-box-multiple-outline f-16"></i> Nuevo Aula
    </button>
</div>
<div *ngIf="load" class="div-loading"><img class="loading" src="{{loading}}" /></div>

<div class=" form-group row right ml-3" >
    <label  class="col-sm-1  col-form-label">Filtro</label>
    <div class="col-sm-8">
        <input type="text" class="col-sm-10" placeholder="Ingrese su filtro de Búsqueda" [(ngModel)]="busquedaTexto"/>

    </div>
  </div>
<div class="w100 mt-3 table-responsive">

    <table class="table table-hover table-bordered">
        <!-- thead-primary -->
        <thead class="header-table " style ="background: #dfe3e7;">
            <tr>
                <td>
                    <div class="center-head">N°</div>
                </td>

                <td>
                    <div class="center-head">Aula</div>
                </td>
                <td>
                    <div class="center-head">Referencia Aula</div>
                </td>
                <td>
                    <div class="center-head">Sede</div>
                </td>
                <td style="width: 100px;" class="text-center"></td>


            </tr>
        </thead>
        <tbody class="header-body">
            <tr *ngFor="let aula of aulasdto | filter:busquedaTexto 
            | paginate : {itemsPerPage :4,currentPage : pageActual}; let i = index">
            <td>
               <div class="center-body">{{i+1}}</div> 
           </td>  
          

               <td>
                   <div class="center-body"> <span class=" font-weight-bold badge badge-mark border-blue mr-1 "
                           style="font-size:110%;"> {{aula.nomAula}} </span> </div>
               </td>
               <td>
                   <div class="center-body">{{aula.refAula}} </div>
               </td>
               <td>
                <div class="center-body" style="border-left-color: #e5a217; ; border-left-style: solid; border-width: thick;" *ngIf="aula.idSede==1">{{aula.nomSede}}</div>
                <div class="center-body" style="border-left-color: #368ef4;;  border-left-style: solid; border-width: thick;" *ngIf="aula.idSede==2">{{aula.nomSede}}</div>
            </td>
               <td>
                   <div class="row">
                       <button class="btn-edit mt-1 ml-3 " style="background: #27c68f ;"
                           (click)="editarAula(aula.idAula)"  >
                           <i class="mdi mdi-border-color"
                               style=" color : white ; font-size: 20px; display: inline-block !important;"></i>
                       </button>

                       <button type="button" class="btn-edit mt-1 ml-2" style="background: #dd2f18 ;"
                           (click)="eliminarAula(aula.idAula)">
                           <i class="mdi mdi-delete  "
                               style="color : white ; font-size: 20px; display: inline-block !important;"></i>
                       </button>

                   </div>
               </td>
           </tr>
        </tbody>

    </table>
    <pagination-controls (pageChange)="pageActual = $event"></pagination-controls>
</div>
