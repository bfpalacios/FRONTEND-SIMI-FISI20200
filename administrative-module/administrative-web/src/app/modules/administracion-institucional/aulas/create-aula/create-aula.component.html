
     
        <div class="simi-header">
  
            <button class="btn simi-btn-primary ml-2 mr-1" (click)="crear()">
                <i [ngClass]="'mdi-plus-box-multiple-outline' " class="mdi f-16"></i> Crear Aula
            </button>
            <button class="btn simi-btn-silver ml-1 mr-1" (click)="cancelar()">
                <i class="mdi mdi-close-circle f-16"></i> Cancelar
        
            </button>
        </div>

        <div *ngIf="load" class="div-loading my-5"><img class="loading" src="{{loading}}" /></div>
            
            <h5 class="modal-title ml-3" style=" color: #317bbc;">Formulario Registro de Aula </h5>
            <hr>
            <form [formGroup]="aulaForm" >

                <div class="row">
                    <div class="col-md-6">
                    <div class="form-group row mx-3">
                        <label class="col-sm-12 col-form-label text-sm-left" style=" font-size: 110%;">
                            <i class="mdi mdi-domain f-16"></i> Aula</label>
                        <div class="col-sm-10">
                            <input formControlName="nomAula"  name="nomAula" [(ngModel)]="aula.nomAula" type="text" class="form-control"  placeholder="Ingrese el identificador de un Aula">
                            <div class="alert-danger" *ngIf="nomAula.invalid && (nomAula.dirty || nomAula.touched || enviado)">
                                        <div class="container-error-message" *ngIf="nomAula.errors.required">
                                        Ingrese el  nombre de Aula
                                        </div>
                                        <div class="container-error-message" *ngIf="tamNomAula > 8">
                                        Debe tener como máximo 8 caracteres
                                        </div>
                                        <div class="container-error-message"
                                    *ngIf="(nomAula.dirty || nomAula.touched) && nomAula.invalid && nomAula.errors.pattern">
                                    El nombre de Aula solo debe contener letras
                                    </div>
                              </div> 
                       
                        </div>
                    </div>
                    <div class="form-group row mx-3">
                        <label class="col-sm-12 col-form-label text-sm-left" style=" font-size: 110%;"> 
                            <i class="mdi mdi-home-modern f-16"></i>  Sede</label>
                            <div class="col-sm-10 ">
                                <select  formControlName="idSede" class="form-control form-control-sm" [(ngModel)]="selectedTypeIdSede">
                                    <option [ngValue]="0">Seleccionar la Sede</option>
                                    <option [ngValue]="sede.idSede" *ngFor="let sede of sedes">{{sede.nomSede}}
                                    </option>
                                </select>
                            
                                        <div class="container-error-message alert-danger" *ngIf="selectedTypeIdSede ==0 && (enviado|| idSede.touched)">
                                            Debe seleccionar una Sede
                                           </div>
                                
                            </div> 
                    </div> 
                </div>
                    <div class="col-md-6">
    
                        <div class="form-group row mx-3">
                            <label class="col-sm-12 col-form-label text-sm-left" style=" font-size: 110%;"
                           >
                                <i class="mdi mdi-view-module f-16"></i>  Referencia Aula</label>
                            <div class="col-sm-12">
                                <textarea   formControlName="refAula"  name="refAula "[(ngModel)]="aula.refAula"   placeholder="Ingrese una Referencia de la ubicación del Aula"
                                 class="form-control" rows="3"></textarea>
                                 <div class="alert-danger" *ngIf="refAula.invalid && (refAula.dirty || refAula.touched )">
                            
                                    <div class="container-error-message" *ngIf="tamRefAula > 150">
                                      Debe tener como máximo 150 caracteres
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                  </div>
                </form>
