
<div class="simi-header">
  
    <button class="btn simi-btn-primary ml-2 mr-1" (click)="nuevaSede()">
        <i [ngClass]="'mdi-pencil' " class="mdi f-16"></i> Nueva Sede
    </button>
</div>
<div *ngIf="load" class="div-loading"><img class="loading" src="{{loading}}" /></div>

<div class=" form-group row right ml-3">
    <label class="col-sm-1  col-form-label">Filtro</label>
    <div class="col-sm-8">
        <input type="text" class="col-sm-10" placeholder="Ingrese su filtro de Búsqueda" [(ngModel)]="busquedaTexto" />

    </div>
</div>

<div class="w100 mt-3 table-responsive" style="margin: auto;">
    <table class="table table-hover table-bordered">
        <!-- thead-primary -->
        <thead class="header-table " style="background: #dfe3e7;">
            <tr>
                <!-- <th style="width: 100px;" class="text-center">Accion</th> -->
                <td>
                    <div class="center-head">N°</div>
                </td>
                <td>
                    <div class="center-head">Nombre</div>
                </td>
                <td>
                    <div class="center-head">Descripción </div>
                </td>
                <td>
                    <div class="center-head">Dirección</div>
                </td>
                <td style="width: 100px;" class="text-center"></td>
            </tr>
        </thead>
        <tbody class="header-body">
            <tr *ngFor="let sede of sedes | filter:busquedaTexto 
            | paginate : {itemsPerPage :4,currentPage : pageActual}; let i = index">

                <td>
                    <div class="center-body">{{i+1}}</div>
                </td>
                <td>
                    <div class="center-body"> <span class=" border-bottom  border-primary font-weight-bold badge badge-mark border-blue mr-1 " style="font-size:110%;"> {{sede.nomSede}} </span> </div>
                </td>
                <td>
                    <div class="center-body">{{sede.descSede}} </div>
                </td>

                <td>
                    <div class="center-body">{{sede.dirSede}} </div>
                </td>
                <td>
                    <div class="row">
                        <button class="btn-edit mt-1 ml-3 " style="background: #27c68f ;" (click)="editarSede(sede.idSede)">
                                        <i class="mdi mdi-border-color" style=" color : white ; font-size: 20px; display: inline-block !important;"></i>
                                    </button>

                        <button type="button" class="btn-edit mt-1 ml-2" style="background: #dd2f18 ;" (click)="eliminarSede(sede.idSede)">
                                            <i class="mdi mdi-delete  " style="color : white ; font-size: 20px; display: inline-block !important;"></i> 
                                    </button>

                    </div>
                </td>
            </tr>
        </tbody>

    </table>
    <pagination-controls (pageChange)="pageActual = $event"></pagination-controls>
</div>
