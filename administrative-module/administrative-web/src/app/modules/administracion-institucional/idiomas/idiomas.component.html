<div *ngIf="load" class="center-content" style="height: 100% !important; width: 100% !important;">
    <img src="assets/loading/loading.gif" style="width: 100px;">
    <div>
        <h5>Cargando...</h5>
    </div>
</div>
<div *ngIf="!load">
    <div class="simi-header">

        <button class="btn simi-btn-primary ml-2 mr-1" (click)="nuevoIdioma()">
            <i [ngClass]="'mdi-pencil' " class="mdi f-16"></i> Nuevo Idioma
        </button>
    </div>

    <div class=" form-group row right ml-3">
        <label class="col-sm-1  col-form-label">Filtro</label>
        <div class="col-sm-8">
            <input type="text" class="col-sm-10" placeholder="Ingrese su filtro de Búsqueda"
                [(ngModel)]="busquedaTexto" />

        </div>
    </div>
    <div class="w100 mt-3 table-responsive">

        <table class="table table-hover table-bordered">
            <!-- thead-primary -->
            <thead class="header-table " style="background: #dfe3e7;">
                <tr>
                    <td>
                        <div class="center-head">N°</div>
                    </td>

                    <td>
                        <div class="center-head">Nombre</div>
                    </td>
                    <td>
                        <div class="center-head">Descripción</div>
                    </td>
                    <td style="width: 100px;" class="text-center"></td>


                </tr>
            </thead>
            <tbody class="header-body">
                <tr *ngFor="let idioma of idiomas | filter:busquedaTexto 
            | paginate : {itemsPerPage :12,currentPage : pageActual}; let i = index">
                    <td>
                        <div class="center-body">{{i+1}}</div>
                    </td>



                    <td>
                        <div class="center-body"> <span class=" font-weight-bold badge badge-mark border-blue mr-1 "
                                style="font-size:110%;"> {{idioma.nomIdioma}} </span> </div>
                    </td>
                    <td>
                        <div class="center-body">{{idioma.descIdioma}} </div>
                    </td>
                    <td>
                        <div class="row">
                            <button class="btn-edit mt-1 ml-3 " style="background: #27c68f ;"
                                (click)="editarIdioma(idioma.idIdioma)">
                                <i class="mdi mdi-border-color"
                                    style=" color : white ; font-size: 20px; display: inline-block !important;"></i>
                            </button>

                            <button type="button" class="btn-edit mt-1 ml-2" style="background: #dd2f18 ;"
                                (click)="eliminarIdioma(idioma.idIdioma)">
                                <i class="mdi mdi-delete  "
                                    style="color : white ; font-size: 20px; display: inline-block !important;"></i>
                            </button>

                        </div>
                    </td>
                    <!-- <td>
                       <div class="center-body" *ngIf="mesadto.pmcapacidad===1">{{mesadto.pmcapacidad}} persona</div>
                       <div class="center-body" *ngIf="mesadto.pmcapacidad>1">{{mesadto.pmcapacidad}} personas</div>
                   </td> -->
                </tr>
            </tbody>

        </table>
        <pagination-controls (pageChange)="pageActual = $event"></pagination-controls>
    </div>
</div>
